<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ĐĂNG NHẬP</title>
    <link rel="icon" href="img/logos/Annotation 2019-03-13 081454.jpg">
    <link rel="stylesheet" href="auth/style.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <!--back to home-->
            <a href="index.html">
                <img src="img/logos/logoPassion.jpg" alt="logos PassionAutoCar">
            </a>
        </div>
        <div class="login-item">
            <form action="/post" class="form form-login" id="login">
                <div class="form-field">
                    <input name="usname" id="usname" type="text" class="form-input" placeholder="Tên hoặc Email đăng nhập">
                </div>
                <div class="form-field">
                    <input name="psword" id="psword" type="password" class="form-input" placeholder="Mật khẩu">
                </div>
                <div class="check">
                    <input type="checkbox" checked="checked" name="remember">Ghi nhớ tài khoản ?
                </div>
                <div class="form-field">
                    <input type="submit" value="ĐĂNG NHẬP">
                </div>
            </form>
        </div>
    </div>
</body>
<script href="auth/login.js"></script>
<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</html>
