<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dang Nhap</title>
    <link rel="stylesheet" href="login to panel/style.css">
</head>

<body>
    <div class="container">
        <div class="logo"><img src="img/logos/logoPassion.jpg" alt="logos PassionAutoCar"></div>
        <div class="login-item">
            <form action="" method="post" class="form form-login">
                <div class="form-field">
                    <input id="login-username" type="text" class="form-input" placeholder="Tên hoặc Email đăng nhập" required>
                </div>
                <div class="form-field">
                    <input id="login-password" type="password" class="form-input" placeholder="Mật khẩu" required>
                </div>
                <div class="check">
                    <input type="checkbox" checked="checked" name="remember">Ghi nhớ tài khoản ?
                </div>
                <div class="form-field">
                    <input type="submit" value="ĐĂNG NHẬP">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
